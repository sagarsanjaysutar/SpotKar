    <script>
          AOS.init();
        var a = document.getElementById("book-btn");


        var spt1, spt2, spt3, spt4;
        spt1 = document.getElementById("spt-1");
        spt2 = document.getElementById("spt-2");
        spt3 = document.getElementById("spt-3");
        spt4 = document.getElementById("spt-4");


        document.getElementById("spt-group").onclick = buten;
        var counter = 0;

        function buten(e) {

            var classes = e.target.className;
            document.getElementById(e.target.id).classList.add("selected");
            if (classes.includes("spt") && !classes.includes("selected")) {
                counter = counter + 1;
                document.getElementById(e.target.id).style.backgroundColor = "#680e4b";
                document.getElementById(e.target.id).innerHTML = "<h1>" + counter + "</h1>";
                a.classList.remove("disabled");
                a.classList.remove("btn-outline-light");
                a.classList.add("btn-light");
            } else if (classes.includes("selected")) {
                counter = counter - 1;
                document.getElementById(e.target.id).classList.remove("selected");

                document.getElementById(e.target.id).style.backgroundColor = "#42033d";
                document.getElementById(e.target.id).innerHTML = " ";
            } else {
                console.log("Error in selecting");
            }
            if (counter == 0) {
                a.classList.add("disabled");
                a.classList.add("btn-outline-light");
            }
            document.getElementById("selected-spt").innerHTML = counter + " Spots Selected";

            console.log(a.classList.length);

        }
    </script>
